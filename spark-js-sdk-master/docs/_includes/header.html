<header class="navbar navbar-static-top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#primary-navigation" aria-controls="primary-navigation" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{{ "/" | prepend: site.baseurl }}" class="navbar-brand">{{ site.title }}</a>
    </div>
    <nav class="collapse navbar-collapse" id="primary-navigation">
      <ul class="nav navbar-nav">
        {% for p in site.pages %}
          {% if p.title %}
          <li>
            <a class="page-link" href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a>
          </li>
          {% endif %}
        {% endfor %}
        <li>
          <a class="page-link" href="{{ '/app' | prepend: site.baseurl }}">Example App</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
